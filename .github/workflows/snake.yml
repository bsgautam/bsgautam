name: Generate Snake Animation 🐍

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allow manual trigger in Actions tab
  workflow_dispatch:

  # Run on every push to main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Generate snake.svg
        uses: Platane/snk@v3
